<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes</title>
</head>

<body>
    <h1>Deportes</h1>

    <h2>Agregar Deportes</h2>
    <form id="form-add-deporte">
        <input type="text" placeholder="Ingrese deporte" id="input-title">
        <input type="text" placeholder="Ingrese precio" id="input-precio">
        <button type="submit">Agregar</button>
    </form>

    <h2>Listar Deportes</h2>
    <ul id="deportes-list"></ul>

    <h2>Actualizar Deportes</h2>
    <form id="form-update-deporte">
        <input type="text" placeholder="ID del deporte" id="input-update-id">
        <input type="text" placeholder="Titulo del deporte" id="input-update-deporte">
        <input type="text" placeholder="precio" id="input-update-precio">
        <button type="submit">Actualizar</button>
    </form>

    <script src="/assets/js/app.js"></script>
</body>

</html>
